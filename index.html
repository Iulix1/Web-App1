<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="./Images/imag.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city... (ex: Rome,it)">
      </header>
      <main class="loading">
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"><span></span></div>
          <div class="feels">Feels Like 12°C</div>
          <div class="hi-low">12°C / 13°C</div>
          <div class="weather"></div>
          <div class="humidity"></div>
          <div class="wind-speed"></div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
